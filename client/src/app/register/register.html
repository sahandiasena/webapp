<div class="">
  <h2>Register</h2>
  <form class="form-horizontal" name="register" ng-submit="vm.register()" role="form">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="name">Name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name" name="name" ng-model="vm.user.name" required>
        <span ng-show="register.name.$dirty && register.name.$error.required"
              class="has-danger">Name is required.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="email">Email Address</label>
      <div class="col-sm-3">
        <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required
               ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"/>
        <span ng-show="register.email.$dirty && register.email.$error.required" class="help-block">Email address is required.</span>
        <span ng-show="register.email.$dirty && register.email.$error.pattern" class="help-block">Please enter a valid email address.</span>
      </div>
    </div>
    <div class="form-group">
      <div class="form-inline">
        <label class="col-sm-4 control-label" for="phone">Phone Number</label>
        <div class="input-group input-group col-sm-1" style="margin-left: 15px;">
          <span class="input-group-addon" id="sizing-addon1">+</span>
          <input type="text" name="countryCode" id="countryCode" class="form-control" ng-model="vm.user.countryCode"
                 minlength="2"
                 maxlength="2" required/>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <input type="text" name="phone" id="phone" class="form-control" ng-model="vm.user.phone"
                   style="width: 162px;" required/>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="password">Password</label>
      <div class="col-sm-3">
        <input class="form-control" type="password" name="password" id="password" ng-model="vm.user.password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="confirmPassword">Confirm Password</label>
      <div class="col-sm-3">
        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword"
               match-password="password"
               ng-model="vm.user.confirmPassword" required>
        <span ng-show="register.confirmPassword.$dirty && register.confirmPassword.$error.passwordMatch"
              class="help-block">Your passwords did not match.</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="register.$invalid">Register</button>
      </div>
    </div>
  </form>
</div>
