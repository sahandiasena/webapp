
  <h2>Login</h2>
  <form class="form-horizontal" name="login" ng-submit="vm.authenticate()" role="form">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="email">Email Address</label>
      <div class="col-sm-3">
        <input type="email" name="email" id="email" class="form-control" ng-model="vm.login.email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"/>
        <span ng-show="login.email.$dirty && login.email.$error.required" class="help-block">Email address is required.</span>
        <span ng-show="login.email.$dirty && login.email.$error.pattern" class="help-block">Please enter a valid email address.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="password">Password</label>
      <div class="col-sm-3 ">
        <input type="password" name="password" class="form-control" id="password" ng-model="vm.login.password" required>
        <span ng-show="login.password.$dirty && register.password.$error.required"
              class="help-block">Password is required.</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="login.$invalid">Login</button>
      </div>
    </div>
  </form>
